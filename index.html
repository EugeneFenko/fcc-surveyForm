<!doctype html>
<html class="no-js" lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>FCC: Survey Form</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link rel="manifest" href="site.webmanifest">
  <link rel="apple-touch-icon" href="icon.png">
  <!-- Place favicon.ico in the root directory -->

  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/main.css">
</head>

<body>
  <!--[if lte IE 9]>
    <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="https://browsehappy.com/">upgrade your browser</a> to improve your experience and security.</p>
  <![endif]-->


  <main>
    <header>
      <h1 id="title">Survey Form</h1>
      <p id="description">Who are you?</p>
    </header>

    <form action="" id="survey-form">
      <div class="left-side">
        <label for="name" id="name-label">Name:</label>
        <input placeholder="John Doe" required type="text" id="name">
        <label for="email" id="email-label">Email:</label>
        <input placeholder="mail@example.com" required type="email" name="" id="email">
        <label for="number" id="number-label">Age:</label>
        <input placeholder="25" required min="1" max="100" type="number" name="" id="number">
      </div>
      <div class="right-side">
        <label for="dropdown">Your special:</label>
        <select name="dropdown" id="dropdown">
          <option value="Front">Front</option>
          <option value="Back">Back</option>
          <option value="devops">Devops</option>
        </select>
        <fieldset>
          <legend>Your role:</legend>
          <input type="radio" name="role" id="student" value="student">
          <label for="student">student</label>
          <input type="radio" name="role" id="developer" value="developer">
          <label for="developer">developer</label>
        </fieldset>
        <fieldset>
          <legend>Use technology:</legend>
          <input type="checkbox" name="stack" id="html" value="html">
          <label for="html">HTML</label>
          <input type="checkbox" name="stack" id="css" value="css">
          <label for="css">CSS</label>
          <input type="checkbox" name="stack" id="js" value="js">
          <label for="js">JS</label>
        </fieldset>
      </div>
      <div class="comments">
        <label for="comment">Leave your comments:</label>
        <textarea name="" id="comment" cols="50" rows="4"></textarea>
        <button type="submit" id="submit">Send</button>
      </div>

    </form>
  </main>
  

  <script src="js/vendor/modernizr-3.6.0.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  <script>window.jQuery || document.write('<script src="js/vendor/jquery-3.3.1.min.js"><\/script>')</script>
  <script src="js/plugins.js"></script>
  <script src="js/main.js"></script>
  <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

</body>

</html>
